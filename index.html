<!DOCTYPE html>
<html>
    <head>
        <title>Color chooser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="title"><p style="color:white">Hello World!</p><p style="color:black">Hello World!</p></div>
        <hr>
        <form name="colorform" action="" method="get">
            <span id="redtitle">Red: </span><br>
            <input class="range" type="range" id="red" min="0" max="255"><br>
            <span id="greentitle">Green: </span><br>
            <input class="range" type="range" id="green" min="0" max="255"><br>
            <span id="bluetitle">Blue: </span><br>
            <input class="range" type="range" id="blue" min="0" max="255"><br>
        </form>
    </body>
</html>
